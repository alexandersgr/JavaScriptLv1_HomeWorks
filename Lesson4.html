<body>


<div class="container"  style="width: 40%">
<form>
    <h2>ДЗ #4</h2>
    <div class="form-group">
        <label for="simplenumbers">1. Простые числа от 0 до 100:</label>
        <textarea class="form-control"  id="simplenumbers" rows="2"></textarea>
    </div>

    <div class="form-group">
        <label for="numbers0to10">Числа от 0 до 10:</label>
        <textarea class="form-control"  id="numbers0to10" rows="6"></textarea>
    </div>

    <div class="form-group">
        <label for="numbers0to9">Числа от 0 до 9 с пустым телом цикла:</label>
        <input type="text" class="form-control" id="numbers0to9">
    </div>

    <div class="form-group" style="position: relative;">
        <label for="pyramid">Пирамида:</label>
        <textarea class="form-control"  id="pyramid" rows="6"></textarea>
        <div class="bill"></div>
    </div>

</form>
</div>


<script>
    "use strict";
    /*
     *  1. С помощью цикла while вывести все простые числа в промежутке от 0 до 100
     */
    var simpleNumbersDiv = document.getElementById("simplenumbers");

    var simpleNumbers = [];
    var i = 2;

    while (i <= 100) {
        var d = 2;
        while (d <= i) {
            if (i == d) {
                simpleNumbers.push(i);
                break;
            }
            if (i % d == 0) break;
            d++;
        }
        i++;
    }

    simpleNumbersDiv.value = simpleNumbers.join(" ");

    /*
     *   2. С помощью цикла do…while написать функцию для вывода чисел от 0 до 10, чтобы результат выглядел так:
     *       0 – это ноль
     *   1 – нечетное число
     *   2 – четное число
     *   …
     *  10 – четное число
     */

    var numbers0to10 = document.getElementById("numbers0to10");

    i = 0;

    do {
        if (i == 0) {
            numbers0to10.value += i + " - это ноль\n";
        } else if (i % 2 != 0) {
            numbers0to10.value += i + " - нечетное число\n";
        } else {
            numbers0to10.value += i + " - четное число\n";
        }
        i++;
    } while (i <= 10);


    /*
     *  3. *Вывести с помощью цикла for числа от 0 до 9, НЕ используя тело цикла. То есть выглядеть должно вот так:
     *      for(…){// здесь пусто}
     */

    var numbers0to9 = document.getElementById("numbers0to9");

    }

    /*
     *      4. *  Нарисовать пирамиду с помощью console.log, как показано на рисунке, только у вашей пирамиды должно быть 20 рядов
     */

    var pyramid = document.getElementById("pyramid");
    for (i=1; i<=21; i++){
        pyramid.value += 'x'.repeat(i) + "\n";
    }

</script>
</body>
</html>
